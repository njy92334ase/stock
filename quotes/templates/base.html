
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integristy="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>


  <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Stock Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample01">
        <ul class="navbar-nav me-auto mb-2">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_stock' %}">Add Stock</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'delete_stock' %}">Delete Stock</a>
          </li>
        </ul>
        <form action = "{% url 'home' %}" class="form-inline my-2 my-lg-0" method="POST" role="search"> 
                      {% csrf_token %}
          <input class="form-control" type="text" placeholder="Get Stock Quote" aria-label="Search" name="ticker">
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Stock Quote</button>
        </form>
      </div>
    </div>
  </nav>


 	<div class = 'container'>
  		<br/>

      {% if messages %} 
        {% for message in messages%}
          <div class = "alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">x</button>
            {{message}}
          </div>
          <br/>
        {% endfor %}
      {% endif %}

		{% block content %}
		
		{% endblock %}
  	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
