
{% extends 'base.html' %}
{% block content %}

<h3>Delete Stock</h3>

{% if ticker %}
	{% for item in ticker %}
		<a href="{% url 'delete' item.id %}" class="btn btn-secondary"> 
		Delete {{item}}</a> 
		<br/>
		<br/>
	{% endfor %}
{% else %}
	You don't have any stock.
{% endif %}

<br/>
<br/>

{% endblock %}
